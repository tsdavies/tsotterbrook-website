{% extends "layout.html" %}

{% block content %}
<section>
    <h2>Login</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}
            {{ form.email(size=32) }}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</section>
{% endblock %}
