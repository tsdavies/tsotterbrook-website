<div class="col-md-4">
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">
        {% if post.summary %} {{ post.summary[:150] }} {% else %} {{
        post.content[:150] }} {% endif %} ...
      </p>
      <!-- Icons Section -->
      <div class="card-icons text-center mt-3">
        {% if post.repository_url %}
        <a
          href="{{ post.repository_url }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View Repository"
        >
          <span
            class="iconify"
            data-icon="mdi:github"
            aria-hidden="true"
            style="color: #4078c0"
          ></span>
        </a>
        {% endif %} {% if post.live_demo_url %}
        <a
          href="{{ post.live_demo_url }}"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View Live Demo"
        >
          <span
            class="iconify"
            data-icon="mdi:web"
            aria-hidden="true"
            style="color: #4caf50"
          ></span>
        </a>
        {% endif %} {% if not post.repository_url and not post.live_demo_url %}
        <a
          href="{{ url_for('post_detail', post_id=post.id) }}"
          aria-label="Read more"
        >
          <span
            class="iconify"
            data-icon="mdi:lightbulb"
            aria-hidden="true"
            style="color: #f0ad4e"
          ></span>
        </a>
        {% endif %}
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end align-items-center">
      <a
        href="{{ url_for('post_detail', post_id=post.id) }}"
        class="card-button"
      >
        Read More
      </a>
    </div>
  </div>
</div>
